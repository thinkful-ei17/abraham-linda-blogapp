<body>
	<h2>API Client</h2>
	<ul id="nav">
		<li> </li>
		<a href="" class="viewList">List</a> |
		<li> </li>
		<a href="" class="viewCreate">Create</a>
	</ul>


	<div id="list" class="view"></div>

	<section id="detail" class="view">
		<fieldset>
			<legend>Detail</legend>
			<div>
				<label for="title">Title</label>
				<span class="title"></span>
			</div>
			<div>
				<label for="content">Content</label>
				<span class="content"></span>
			</div>
			<a href="" class="edit">Edit</a>
			<a href="" class="remove">Remove</a>
		</fieldset>
		<a href="" class="viewList">&lt; Back to list results </a>
	</section>

	<form id="create" class="view">
		<fieldset>
			<legend>Create</legend>
			<div>
				<label for="name">Title</label>
				<input type="text" name="title">
			</div>
			<div>
				<label for="name">Content</label>
				<textarea rows="4" cols="50" name="content"></textarea>
			</div>

			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<form id="edit" class="view">
		<fieldset>
			<legend>Edit</legend>
			<div>
				<label for="name">Title</label>
				<input type="text" name="title">
			</div>
			<div>
				<label for="name">Content</label>
				<textarea rows="4" cols="50" name="content"></textarea>
			</div>
			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
